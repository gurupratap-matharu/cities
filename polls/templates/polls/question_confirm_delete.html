{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete{% endblock title %}

{% block content %}
<div class="container">
    <p>Are you sure you wish to delete {{ object }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light btn-block">Confirm</button>
    </form>
</div>
{% endblock content %}
