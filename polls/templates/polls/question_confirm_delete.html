{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete{% endblock title %}

{% block content %}
<div class="container w-50">
    <p class="display-4">Delete</p>
    <p>{{ object }}</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light btn-block btn-outline-dark">Confirm</button>
    </form>
</div>
{% endblock content %}
