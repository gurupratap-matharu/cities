{% extends '_base.html' %}
{% block content %}
<div class="container">
    <a href="{% url 'polls:question_list' %}" class="text-dark text-decoration-none">
        <div class="d-flex">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <p class="lead ml-2">Questions</p>
        </div>
    </a>
    <hr class="p-3">

    <p class="lead">{{ question }}</p>
    <a href="{{ question.get_update_url }}" class="text-dark"><span class="float-right ml-3"><i
                class="fa fa-pencil fa-lg" aria-hidden="true"></i></span></a>
    <a href="{{ question.get_delete_url }}" class="text-dark"><span class="float-right ml-3"><i
                class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></span></a>
    <hr class="mt-5">
    {% for choice in question.choice_set.all %}
    <p class="lead">{{ choice.choice_text }}</p>
    {% endfor %}
</div>

{% endblock content %}
