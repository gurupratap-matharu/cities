{% extends '_base.html' %}
{% block content %}
<div class="container">
    <p class="display-4">{{ question }}</p>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="" method="post"></form>
    {% for choice in question.choice_set.all %}
    <p class="display-4">{{ choice.choice_text }}</p>
    {% endfor %}
</div>

{% endblock content %}
