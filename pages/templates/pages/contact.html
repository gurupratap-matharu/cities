{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <p class="display-4">Contact Us</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-block btn-light">Send</button>
    </form>
</div>
{% endblock content %}
