{% extends 'classroom/_classroom_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create{% endblock title %}

{% block content %}
<div class="container">
    <a href="{% url 'classroom_list' %}" class="text-dark text-decoration-none">
        <div class="d-flex">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <p class="lead ml-2">Back</p>
        </div>
    </a>
    <hr class="p-2">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light btn-block btn-outline-dark">Create</button>
    </form>
</div>
{% endblock content %}
