{% extends 'classroom/_classroom_base.html' %}
{% block title %}{{ classroom.name }}{% endblock title %}

{% block content %}

<div class="container">
    <a href="{% url 'classroom_list' %}" class="text-dark text-decoration-none">
        <div class="d-flex">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <p class="lead ml-2">Class</p>
        </div>
    </a>
    <hr class="p-3">

    <p class="lead">{{ classroom }}</p>
    <a href="{{ classroom.get_update_url }}" class="text-dark"><span class="float-right ml-3"><i
                class="fa fa-pencil fa-lg" aria-hidden="true"></i></span></a>
    <a href="{{ classroom.get_delete_url }}" class="text-dark"><span class="float-right ml-3"><i
                class="fa fa-times-circle-o fa-lg" aria-hidden="true"></i></span></a>
    <hr class="mt-5">
</div>

{% endblock content %}
